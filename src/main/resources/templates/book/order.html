<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

    <div layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Book Order</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous" />
    
    <style>
        * {
            font-family: 'NanumBarunGothic';        
        }
    </style>
</head>
<body>

    <!-- 진행 순서 보여주기 -->
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item border-0" style="color:gray;">01 CART</li>
        <li class="list-group-item border-0" style="color:gray;">></li>
        <li class="list-group-item border-0" style="font-weight: bold;">02 ORDER</li>
        <li class="list-group-item border-0" style="color:gray;">></li>
        <li class="list-group-item border-0" style="color:gray;">03 ORDER CONFIRMED</li>
    </ul>
    
    <div class="bg-light">
        <div class="row">
        <!-- 주문자 정보 창 -->
            <div class="m-2 col">
                <div class="m-2 h4">배송정보</div>
                
<form id="orderFinalInfo">
                <div class="my-2">
                    <input name="orderId" type="hidden" th:value="${ order.orderId }" />
                    <span>수령인</span> <input name="username" th:value="${ user.username }" class="form-control" type="text" />
                </div>
                <div class="my-2">
                    <!--  <input th:value="${ user.address }" class="form-control" type="text" /> -->
                <div>주소</div> 
                    <div class="row">
                        <input name="postcode" class="col-4 w-25 mx-2 my-1 form-control" type="text" id="postcode" placeholder="우편번호" readonly />
                        <input class="col-2 mx-2 my-1 btn btn-outline-dark" type="button" onclick="execDaumPostcode()" value="우편번호 찾기">
                        <input class="col-6" type="hidden" />
                    </div>
                <div class="row">
                    <input name="address" class="col mx-2 my-1 form-control" type="text" id="address_2" placeholder="주소" readonly />
                    <input name="detailAddress" class="col mx-2 my-1 form-control" type="text" id="detailAddress" placeholder="상세주소">
                </div>

                </div>
                <div class="my-2">
                    <span>연락처</span> <input name="phone" th:value="${ user.phone }" class="form-control" type="text" />
                </div>
                <div class="my-2">
                    <div class="row">
                        <div class="col-2">
                        <span>메시지</span>
                        </div>
                        <div class="col-10">
                            <select name="message" class="form-select" aria-label="Default select example">
                              <option value="부재시 현관앞에 놔주세요.">부재시 현관앞에 놔주세요.</option>
                              <option value="도착시 전화주세요.">도착시 전화주세요.</option>
                              <option value="문앞에 두고 문자 남겨주세요.">문앞에 두고 문자 남겨주세요.</option>
                            </select>
                        </div>
                    </div> <!-- row end -->
                </div>
                
                <div>
                    <div class="m-2 h4">결제방법</div>
                    <div class="m-2">
                        <select name="payOption" class="form-select" aria-label="Default select example">
                          <option value="무통장입금">무통장입금</option>
                          <option value="삼성페이">삼성페이</option>
                        </select>
                        <!-- <button name="payOption2" type="button" class="w-25 btn btn-outline-dark">삼성페이</button> -->
                    </div>
                </div>
</form>
                </div> <!-- col end -->
        
            <!-- 주문내역 창 -->
            <div class="col">
            
    <!-- 도서 간단 정보 및 장바구니, 구매하기 버튼 블록 -->
    <div class="container border-top border-bottom border-4 border-dark">
        <div class="row my-5"> 
            <!-- 도서 이미지 -->
            <div class="m-2 col"> 
                <a th:href="@{ /detail(id=${ book.bookId }) }"><img th:src="${ book.bookImage }" alt="${book.bookName}" style="width:200px;" /></a>
            </div>
            
            <!-- 도서 정보(+ 도서 정보 추가하기_있으면) -->
            <div class="col"> 
                <div class="row">
                    <div th:text="${ book.bookName }" class="col-10 h5 my-4"></div>
                </div>
                
                <div th:text="${ book.author }" style="color: gray;"></div>
                <div th:text="${ book.publisher }"></div>
                <div><span th:text="${ order.orderBookCount }"></span> 권</div>
                <div class="my-2" style="font-weight: bold;">
                    <span th:text="${ order.total }" style="font-size: large;"></span>
                    <span>원</span>
                </div>
                <button id="btnPay" type="button" class="w-100 btn btn-danger">결제하기</button>
                
            </div>
        </div>                

            </div>  
        </div> <!-- row end -->
    </div> <!-- 주문자, 주문내역 블록 end -->

    <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous">
    </script>
    
    <!-- (하은) 주소 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById('layer');
    
        function closeDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_layer.style.display = 'none';
        }
    
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
    
                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
    
                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }
        
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address_2").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
    
                    // iframe을 넣은 element를 안보이게 한다.
                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                    element_layer.style.display = 'none';
                },
                width : '100%',
                height : '100%',
                maxSuggestItems : 5
            }).embed(element_layer);
    
            // iframe을 넣은 element를 보이게 한다.
            element_layer.style.display = 'block';
    
            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
            initLayerPosition();
        }
    
        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition(){
            var width = 550; //우편번호서비스가 들어갈 element의 width
            var height = 450; //우편번호서비스가 들어갈 element의 height
            var borderWidth = 3; //샘플에서 사용하는 border의 두께
    
            // 위에서 선언한 값들을 실제 element에 넣는다.
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.border = borderWidth + 'px solid';
            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
        }
    </script>
    
    <script>
    // (하은) 결제버튼 누르면 order DB update 됨!
    const orderFinalInfo = document.querySelector('#orderFinalInfo');
    
    const btnPay = document.querySelector('#btnPay');
    btnPay.addEventListener('click', function() {
    	orderFinalInfo.action = '/orderResult';
    	orderFinalInfo.method = 'post';
    	orderFinalInfo.submit();
    })
    
    </script>

</body>
</div>
</html>

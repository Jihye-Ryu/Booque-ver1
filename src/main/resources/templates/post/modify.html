<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<div layout:fragment="content" align ="center">

<head>
<meta charset="UTF-8">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
<!-- include libraries(jQuery, bootstrap) -->
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
   <link
    href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
    rel="stylesheet">
   <script
    src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

    
<!--/* layout/basic-layout.html 파일의 "content" 레이아웃 fragment를 채워 줄 내용 */-->
    
<div class="w-75 container"><!-- 메인 블록 - 삭제해도 될 듯 -->

<div class="row"><!-- main block start -->
<div class="col-2"><!-- 프로필 블록 start -->
    <div class="border border-3 my-2" style="width:200px; height:200px;"></div>
    <div style="font-weight: bold;">
        <span th:text="${ '&nbsp;&nbsp;'+ user.nickName }"></span>
        <span style="font-size: 16px;" th:text="${ '('+ user.username +')' }"></span>
    </div>
    <small>저는 책을 좋아하는 박부끄라고 합니다:)</small>
    
    <button onclick="location.href='/post/list'" type="button" class="w3-button w3-grey">글 전체보기</button>
        
    <div>전체 방문자수</div>
    <div class="h4"><strong>1,004</strong></div>
    <div>Today: <span>58</span></div>
    
    <br/><br/>
    
    <div class="h5" style="text-align: left;">이런 글은 어떠세요?</div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>짜라투스트라는 도대체..</a><br/>
            <small style="color:gray;">글 19개</small>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>김영하가 다다다라는..</a><br/>
            <small style="color:gray;">글 15개</small>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>오늘도 화이팅이란</a><br/>
            <small style="color:gray;">글 159개</small>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-1 border bg-dark" style="width:40px; height:40px"></div>
        <div class="col" style="text-align: left;">
            <a>트렌드를 따라가려면..</a><br/>
            <small style="color:gray;">글 9개</small>
        </div>
    </div>
    
</div><!-- 프로필 블록 end -->
    
<div class="col-8"><!-- content block start -->

<div class="my-2 py-4 px-2 border rounded" style="text-align: left;">
    <span>
    <small class="d-inline-flex px-2 border border-1 rounded text-secondary">
        <span th:text="${ book.bookgroup }"></span><span> / </span><span th:text="${ book.category }"></span>
    </small>
    <span class="h4" th:text="${ book.bookName }" style="font-weight: bold;"></span>
    </span> 수정 및 삭제를 해주세요!
</div>

<br/>

<form id="formModify"><!-- 글 작성 from start -->
    <div>
        <input type="hidden" id="bookId" name="bookId" th:value="${ book.bookId }"/>
        <input type="hidden" id="postId" name="postId" th:value="${ post.postId }"/>
        <div class='row my-2'>
            <div class="col">
                <input id="title" th:value="${ post.title }" class="form-control" type="text" name="title" style="height:50px; font-size: large;" required autofocus />
            </div>
            <div class="col-sm-3">
                <input class="form-control" id="myScore" type="number" name="myScore" style="height:50px; font-size: large;" required placeholder="별점" />
            </div>
        </div>
        <input type="hidden" th:value="${ post.postWriter }" id="postWriter" name="postWriter" />
        <textarea class="summernote" id="postContent" th:text="${ post.postContent }" name="postContent" required></textarea>
        <div style="padding: 5px;" align="right" th:if="${ post.postWriter } == ${ #authentication.name }">
            <div class="row">
                 <button class="col btn border rounded bg-primary" id="btnUpdate">수정</button>
                 <button class="col btn border rounded bg-danger" id="btnDelete">삭제</button>
            </div>
        </div>
    </div>
</form><!-- 글 작성 from end -->
    
</div><!-- content block end -->

<div class='col-2'>
<!-- 도서 정보 블록 -->    
<div class="card mx-2 my-2" style="width: 30rem;">    
    <a th:href="@{ /detail?id={bookId} (bookId = ${ book.bookId })}">
        <img th:src="${ book.bookImage }" class="card-img-top" />
    </a>
    <div class="card-body" style="text-align: left;">
        <div class="my-2">
            <small class="d-inline-flex px-2 border border-1 rounded text-secondary">
                <span th:text="${ book.bookgroup }"></span><span> / </span><span th:text="${ book.category }"></span>
            </small>
        </div>
        <h4 class="card-title" th:text="${ book.bookName }" style="font-weight: bold;"></h4>
        <div th:text="${ book.author }"></div>
        <div th:text="${ book.publisher }"></div>
        <div th:text="${ book.publishedDate }"></div>
        <div th:text="${ book.prices +'원' }"></div>
        <div>판매지수</div>
        <div><a>회원리뷰</a> ★★★★★</div>
        <div>오늘 주문하면 내일 도착</div><br/>
        <a href="#" class="btn btn-primary">카트 담기</a>
    </div>
</div>
<!-- 도서 정보 블록 end -->

</div>
</div><!-- main block end -->
</div><!-- 메인 블록 end -->
     
<script>
   // form HTML 요소를 찾음.
   const form = document.querySelector('#formModify');
   
   // 삭제 버튼 찾아서 이벤트 리스너 등록
   const btnDelete = document.querySelector('#btnDelete');
   btnDelete.addEventListener('click',function() {
       const result = confirm('정말 삭제?');
       if(result) {
           formModify.action = '/post/delete';
           formModify.method= 'post';
           formModify.submit();
       }
   })
   
   // 수정완료 버튼 찾아서 이벤트 리스너 등록
   const btnUpdate = document.querySelector('#btnUpdate');
   btnUpdate.addEventListener('click',function() {
       
       const title = document.querySelector('#title').value;
       const postContent = document.querySelector('#postContent').value;
       
       if (title =='' || postContent =='') {
           alert('제목과 내용은 반드시 입력');
           return;
       }
       
       const result = confirm('정말 수정?');
       if(result) {
           formModify.action = '/post/update';
           formModify.method= 'post';
           formModify.submit();
       }
   })
   
 </script>
    
<!-- summernote -->
  <script>
 $('.summernote').summernote({
    // width:830,
      height: 600,
      lang: "ko-KR"
    }); </script>
  </div><!-- layout:fragment="content" : END -->


</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
    <meta charset="UTF-8">
    <title>BOOQUE</title>
</head>

<body>

    <!--/* header.html fragment(HTML 조각)를 삽입  */-->
    <!--
    <div th:replace="fragments/header :: header"></div> 
    -->
    <!-- (src/main/resources/templates/)  fragments 폴더 아래의 header.html 파일 안의 header 부분으로 여기를 대체 -->

    <!--/* 메인 컨텐트가 삽입될 위치 */-->
    <div layout:fragment="content"></div>

    <!--/* footer.html fragment(HTML 조각)를 삽입  */-->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- (src/main/resources/templates/)  fragments 폴더 아래의 footer.html 파일 안의 footer 부분으로 여기를 대체 -->

    <!--/* 페이지에서 사용되는 자바스크립트가 삽입될 위치 */-->
    <th:block layout:fragment="script"></th:block>


</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

    <div layout:fragment="content">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
        
<style>
    #cartIcon {
        width: 15px;
        height: 15px;
    }
    
    .thumbnail {
        display:flex;
        flex-direction:row;
        flex-wrap: wrap;
        justify-content:center;
    }
    
    a {
        text-decoration:none;
        color:black;
    }
    
    .bookName {
        font-weight:bold;
        font-size:20px;
    }
    
</style>
</head>

    
    <div class="container" style="width:75%; padding-right:150px;" > <!-- container-fluid : START -->
        
    
        <input type="checkbox"  id="chkBoxAll" style="width: 30px;" checked> <label for="chkBoxAll"> 전체 선택</label>
        <input type="button" class="btn btn-outline-secondary" value="장바구니">
        <button type="button"  class="btn btn-outline-secondary"> <img id="cartIcon" alt="" th:src="@{ https://cdn-icons-png.flaticon.com/512/1170/1170576.png}"></button>
        <button type="button"  class="btn btn-outline-secondary"> <img id="cartIcon" alt="" th:src="@{ https://cdn-icons-png.flaticon.com/512/1170/1170627.png}"></button>
        <button type="button"  class="btn btn-light btn-sm"> <img id="cartIcon" alt="" th:src="@{ https://cdn-icons-png.flaticon.com/512/1170/1170678.png}"></button>
        
     </div>
     
     <!-- 도서 바둑판버전 -->
        <table class="thumbnail w3-container" style="margin-top:60px; margin-bottom:60px;">
            <tr >
                <td th:each="book : ${searchList }" class="w3-quarter" style="padding-left:30px; padding-right:30px; padding-bottom:40px;">
                    <a>
                    <img th:src="${ book.bookImage }" style="height:350px; width:auto;" />
                    <br/><span class="bookName" th:text="${ book.bookName}"></span></a>
                </td>
            </tr>
        </table>
        
        <!-- 도서카드(가로버전) START -->
          <table class="w-100 table" style="text-align: center;">
            <tbody style="height: 200px;">
            <tr th:each="book : ${ searchList }" >
                <td class="align-middle">
                    <form id="formCheck" >
                        <input type="checkbox"  id="ckBox" style="width: 30px;"  name="bookId" th:value="${ book.bookId}" />
                    </form>
                    <form id="formCart" >
                        <input type="hidden"  name="bookId" th:value="${ book.bookId}" />
                    </form>
                      <a th:href="@{ /detail?id={bookId} (bookId = ${ book.bookId })}" th:bookId="${book.bookId}" onclick="viewHitUp(this.getAttribute('bookId'));"><img th:src="${ book.bookImage }" style="width: 150px;"></a>
                </td>
                <td class="align-middle" style="text-align: left;"> 
                            <small class="d-inline-flex px-2 my-1 border rounded text-secondary">
                                <span  th:text="${ book.bookgroup }"></span><span> / </span><span th:text="${ book.category }"></span>
                            </small>
                            <div class="h5" th:text="${ book.bookName }"></div>
                            <div th:text="${ book.author }"></div>
                            <div th:text="${ book.publisher }"></div>
                            <div th:text="${ book.publishedDate }"></div>
                </td>


                <td class="align-middle">
                            <div  th:text="|${#numbers.formatInteger(book.prices, 0, 'COMMA')}원|"> </div>
                                <small class="px-1 border border-primary rounded text-primary">p</small>
                                <small class="text-primary">[[${ book.prices*0.05 }]]</small> 
                
                </td>
                <td class="align-middle">
                            <small class="d-inline-flex px-2 my-1 border rounded text-secondary">
                                <span>배송일자</span><br/>
                            </small>
                            <div class="h5">오늘구매하면</div>
                            <span class="h8" id="todayD"> </span>
                            <div>내일 도착</div>
                </td>
                <td class="align-middle">

                    <button type="button" class="btn btn-danger btn-sm my-2" id="btnCart"
                                style="width: 100px;" th:value="${ book.bookId }">장바구니</button>
                    <button type="button" class="btn btn-dark btn-sm my-2" id="btnOrder"
                                 style="width: 100px;">구매하기</button><br/>
                </td>
            </tr>
        </tbody>
        </table>
         <!-- 도서카드(가로버전) END -->

        
    <!-- 페이징 시작 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" th:if="${searchList.totalPages != 0}">
                <li class="page-item" th:classappend="${1 == searchList.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/category(category= ${category}, group= ${ bookgroup}, page = ${searchList.pageable.pageNumber - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == searchList.pageable.pageNumber + 1} ? 'disabled'" 
                    th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link" th:href="@{/category(category=${category}, group=${bookgroup}, page = ${i - 1})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${searchList.totalPages == searchList.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/category(category=${category}, group=${bookgroup}, page = ${searchList.pageable.pageNumber + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    <!-- 페이징 끝 -->


    </div> <!-- container-fluid : END -->
    <hr/>
</div> <!-- layout:fragment="content" : END -->
    
    
    <th:block layout:fragment="script" th:inline="javascript">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <!-- Ajax를 사용하기 위한 axios 자바스크립트 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    
    
    <!-- 조회수 증가 -->
    <script>
    function viewHitUp(bookId){
        axios.get('/viewCount', {params: {bookId : bookId}})
           .then(response => {
               console.log(response);
               return true;
           })
           .catch(err =>{
               console.log(err);
           });
    }
    </script>
    
    
    <script>
    let today = new Date();  
    const weekday = ['일', '월', '화', '수', '목', '금', '토'];
    let month = today.getMonth() + 1;  // 월
    let date = today.getDate()+1 // 날짜
    let day = today.getDay()+1;  // 요일
    let w = weekday[day];
    
    let todayD = document.querySelectorAll('#todayD');
    todayD.forEach(d => {
        d.innerText = month+'월'+date+'일'+'('+w+')';
    })
    
    
    // 장바구니 버튼 
    const btnCarts = document.querySelectorAll('#btnCart')
    
    btnCarts.forEach(btn => {
        btn.addEventListener('click', e => {
            const tr = btn.closest('tr')
            const form = tr.querySelector('form#formCart')
            const result = confirm('장바구니?')
            
            if(result){
                form.action = '/search/cart';
                form.method = 'post';
                form.submit();
            }
        })
    })
    
    const btnOrders = document.querySelectorAll('#btnOrder')
    btnOrders.forEach(btn => {
        btn.addEventListener('click', e => {
            const tr = btn.closest('tr')
            const form = tr.querySelector('form#formCart')
            const result = confirm('바로결제?')
            console.log(form)
            
            if(result){
                form.action = '/search/order';
                form.method = 'post';
                form.submit();
            }
        })
    })
    
    
    </script>
    
    
    
    
    
    
    </th:block>
    

</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">

    <div layout:fragment="content">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

    <hr/>
    <div class="container" style="width:75%; padding-right:150px;" > <!-- container-fluid : START -->
    
    
        <!-- 검색 상단바 START -->
        <div class="selectRearrange" style="padding: 10px; border: 1px solid red; padding-left: 15px;" align ="left"> 
         <strong>
          <a th:href="@{ /search/ss?type={type}&keyword={rekeyword}&order=hitCount (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">인기도순</a>
          <a th:href="@{ /search/ss?type={type}&keyword={rekeyword}&order=publishedDate (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">신상품순</a>
          <a th:href="@{ /search/ss?type={type}&keyword={rekeyword}&order=lowPrice (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">최저가순</a>
          <a th:href="@{ /search/ss?type={type}&keyword={rekeyword}&order=highPrice (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">최고가순</a>
          <a href="javascript:void(0)">별점순</a>
          <a th:href="@{ /search/ss?type={type}&keyword={rekeyword}&order=reviewCount (type = ${ storedType }, rekeyword = ${ storedKeyword }) }" type="submit">리뷰순</a>
          </strong>
          
          
        </div> <!-- 검색 상단바 END -->
        <div><br/></div>
        
        <!-- 테이블 형식 s -->
          <table class="w-100 table" style="text-align: center;">
            <thead class="table-light">
                <tr>
                    <th> </th>
                    <th >도서 정보</th>
                    <th >~~~~배송 일정~~~~</th>
                    <th >~~~~배송 일정~~~~</th>
                    <th >~~~~배송 일정~~~~</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${ searchList }" >
                <td class="align-middle">
                    <form id="formCart" >
                        <input type="hidden"  name="bookId" th:value="${ book.bookId}" />
                    </form>
                      <a th:href="@{ /detail?id={bookId} (bookId = ${ book.bookId })}" th:bookId="${book.bookId}" onclick="viewHitUp(this.getAttribute('bookId'));"><img th:src="${ book.bookImage }" style="width: 150px;"></a>
                </td>
                <td class="align-middle" style="text-align: left;"> 
                            <small class="d-inline-flex px-2 my-1 border rounded text-secondary">
                                <span  th:text="${ book.bookgroup }"></span><span> / </span><span th:text="${ book.category }"></span>
                            </small>
                            <div class="h5" th:text="${ book.bookName }"></div>
                            <div th:text="${ book.author }"></div>
                            <div th:text="${ book.publisher }"></div>
                            <div th:text="${ book.publishedDate }"></div>
                </td>


                <td class="align-middle">
                            <div  th:text="|${#numbers.formatInteger(book.prices, 0, 'COMMA')}원|"> </div>
                                <small class="px-1 border border-primary rounded text-primary">p</small>
                                <small class="text-primary">[[${ book.prices*0.05 }]]</small> 
                
                </td>
                <td class="align-middle">
                            <small class="d-inline-flex px-2 my-1 border rounded text-secondary">
                                <span>배송일자</span><br/>
                            </small>
                            <div class="h5">오늘구매하면</div>
                            <span class="h8" id="todayD"> </span>
                            <div>내일 도착</div>
                </td>
                <td class="align-middle">
                    <button type="button" class="btn btn-outline-secondary btn-sm my-2" id="btnCart" style="width: 100px;" th:value="${ book.bookId }">
                                 <img style="width: 15px; height: 15px;"
                                  id="cartIcon" alt="" th:src="@{ https://cdn-icons-png.flaticon.com/512/1170/1170627.png}"> 장바구니</button>
                    <button type="button" class="btn btn-dark btn-sm my-2" id="btnOrder"
                                 style="width: 100px;">구매하기</button><br/>
                </td>
            </tr>            
            
            </tbody>          

         </table>
        <!-- 테이블 형식 end -->
        

        
    <!-- 페이징 시작 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" th:if="${searchList.totalPages != 0}">
                <li class="page-item" th:classappend="${1 == searchList.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/category(category= ${category}, group= ${ bookgroup}, page = ${searchList.pageable.pageNumber - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == searchList.pageable.pageNumber + 1} ? 'disabled'" 
                    th:each="i : ${#numbers.sequence(startPage, endPage)}"><a class="page-link" th:href="@{/category(category=${category}, group=${bookgroup}, page = ${i - 1})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${searchList.totalPages == searchList.pageable.pageNumber + 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/category(category=${category}, group=${bookgroup}, page = ${searchList.pageable.pageNumber + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    <!-- 페이징 끝 -->


    </div> <!-- container-fluid : END -->
    <hr/>
</div> <!-- layout:fragment="content" : END -->
    
    
    <th:block layout:fragment="script" th:inline="javascript">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <!-- Ajax를 사용하기 위한 axios 자바스크립트 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- 조회수 증가 -->
    <script>
    function viewHitUp(bookId){
        axios.get('/viewCount', {params: {bookId : bookId}})
           .then(response => {
               console.log(response);
               return true;
           })
           .catch(err =>{
               console.log(err);
           });
    }
    </script>
    
    
    <script>
    let today = new Date();  
    const weekday = ['일', '월', '화', '수', '목', '금', '토'];
    let month = today.getMonth() + 1;  // 월
    let date = today.getDate()+1 // 날짜
    let day = today.getDay()+1;  // 요일
    let w = weekday[day];
    
    let todayD = document.querySelectorAll('#todayD');
    todayD.forEach(d => {
        d.innerText = month+'월'+date+'일'+'('+w+')';
    })
    
    
    // 장바구니 버튼 
    const btnCarts = document.querySelectorAll('#btnCart')
    
    btnCarts.forEach(btn => {
        btn.addEventListener('click', e => {
            const tr = btn.closest('tr')
            const form = tr.querySelector('form#formCart')
            const result = confirm('장바구니?')
            
            if(result){
                form.action = '/search/cart';
                form.method = 'post';
                form.submit();
            }
        })
    })
    
    const btnOrders = document.querySelectorAll('#btnOrder')
    btnOrders.forEach(btn => {
        btn.addEventListener('click', e => {
            const tr = btn.closest('tr')
            const form = tr.querySelector('form#formCart')
            const result = confirm('바로결제?')
            console.log(form)
            
            if(result){
                form.action = '/search/order';
                form.method = 'post';
                form.submit();
            }
        })
    })
    
    
    </script>
    
    
    
    
    
    
    </th:block>
    

</div>
</html>
